<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ "Editar" if materia else "Adicionar" }} Matéria</title>
    <link rel="stylesheet" href="../../static/css/form_materia.css">
</head>
<body>
    <div class="container">
        <h1>{{ "Editar" if materia else "Adicionar" }} Matéria</h1>
        <form action="{{ '/materia/' + materia.get_codigo() + '/editar' if materia else '/materia/adicionar' }}" method="post">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" 
                       value="{{ materia.get_codigo() if materia else '' }}" 
                       {{ 'readonly' if materia else 'required' }}>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" 
                       value="{{ materia.get_nome() if materia else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="horas">Carga Horária:</label>
                <input type="number" id="horas" name="horas" 
                       value="{{ materia.get_horas() if materia else '' }}" required min="1">
            </div>
            
            % if materia:
            <div class="form-group">
                <label for="faltas">Faltas:</label>
                <input type="number" id="faltas" name="faltas" 
                       value="{{ materia.get_faltas() }}" min="0">
            </div>
            % end
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/hub" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
